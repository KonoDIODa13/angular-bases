<h4 class="text-center">Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; index as i;
  first as isFirst
   last as isLast
    even as isEven
     odd as isOdd" class="d-flex list-group-item justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,

  }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>
        <strong>Name: </strong>
        {{character.name}}
      </span>
      <span>
        -<strong> Power: </strong> {{character.power}}
      </span>
    </div>
    <button class="btn btn-danger" (click)="ondeleteCharacter(character.id!)">X</button>
    <!-- ngfor curiosidades -->
    <!-- <span>Es el primero {{isFirst}}</span>
    <span>Es el Ãºltimo {{isLast}}</span> -->
    <!-- <span>es par {{isEven}}</span>
    <span>es impar {{isOdd}}</span> -->
  </li>
</ul>
